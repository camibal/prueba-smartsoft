<!-- Button trigger modal -->
<button mat-raised-button color="primary" data-toggle="modal" data-target="#exampleModal">
    Add Product
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form [formGroup]="productsForm" (ngSubmit)="saveProduct()">
            <div class="modal-body">              
                    <div class="form-group">
                        <label for="exampleInputID">ID</label>
                        <input type="text" class="form-control" id="exampleInputID" placeholder="ID"
                            formControlName="identification" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputName">Name</label>
                        <input type="text" class="form-control" id="exampleInputName" placeholder="name"
                            formControlName="name" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputCategory">Category</label>
                        <select class="form-control" id="exampleInputCategory" formControlName="category" required>
                            <option value="meat">Meat</option>
                            <option value="dairy">Dairy</option>
                            <option value="fruit">Fruit</option>
                            <option value="vegetable">Vegetable</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPrice">Price</label>
                        <input type="text" class="form-control" id="exampleInputPrice" placeholder="Price"
                            formControlName="price" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputInventory">Inventory</label>
                        <input type="text" class="form-control" id="exampleInputInventory" placeholder="Inventory"
                            formControlName="inventory" required>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" [disabled]="!productsForm.valid">Confirm</button>
            </div>
            </form>
        </div>
    </div>
</div>
